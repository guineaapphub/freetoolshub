<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Candy Match Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #f9fafb;
  --ink: #111;
  --card: #fff;
  --border: #e5e7eb;
  --accent: #3b82f6;
}
body {
  font-family: Poppins, sans-serif;
  margin: 0;
  padding: 20px;
  background: var(--bg);
  color: var(--ink);
  display: flex;
  flex-direction: column;
  align-items: center;
}
h1 {
  font-weight: 800;
  font-size: 28px;
  margin: 12px 0;
  text-align: center;
}
.container {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 24px;
  width: 100%;
  max-width: 780px;
  box-shadow: 0 3px 8px rgba(0,0,0,.05);
}
label {
  font-weight: 600;
  display: block;
  margin-top: 16px;
  margin-bottom: 6px;
}
input, textarea, select {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid var(--border);
  font-family: inherit;
}
button {
  margin-top: 16px;
  background: var(--accent);
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 10px 16px;
  font-weight: 600;
  cursor: pointer;
}
button:hover { opacity: 0.9; }
.output {
  margin-top: 20px;
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  border: 1px solid var(--border);
}
.toggle {
  position: fixed;
  top: 16px;
  right: 16px;
  cursor: pointer;
  background: #eee;
  padding: 8px 12px;
  border-radius: 8px;
}
.dark {
  --bg: #111;
  --ink: #f9fafb;
  --card: #1f1f1f;
  --border: #333;
  --accent: #60a5fa;
}
.footer {
  margin-top: 24px;
  text-align: center;
  font-size: 13px;
  opacity: .7;
}
</style>
</head>
<body>
<div class="toggle" id="modeToggle">üåô Dark Mode</div>

<h1>üç¨ Candy Match Generator</h1>

<div class="container">
  <label for="theme">Enter a Theme (e.g. Bible, Baby Shower, Christmas)</label>
  <input id="theme" type="text" placeholder="Type your theme here...">

  <label for="pairs">Add Candy and Phrase Pairs</label>
  <textarea id="pairs" rows="6" placeholder="Example:&#10;Taste the Rainbow - Skittles&#10;Hungry? Why wait? - Snickers"></textarea>

  <button onclick="generateGame()">Generate Printable</button>

  <div id="output" class="output" style="display:none;">
    <h2>Preview</h2>
    <p id="preview"></p>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>
</div>

<div class="footer">
  <p>¬© 2025 Printable Game Generator</p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const { jsPDF } = window.jspdf;

function generateGame() {
  const theme = document.getElementById("theme").value.trim();
  const pairsText = document.getElementById("pairs").value.trim();
  if (!theme || !pairsText) {
    alert("Please enter a theme and at least one candy match!");
    return;
  }

  const lines = pairsText.split("\n").map(l => l.trim()).filter(Boolean);
  let html = `<h3>${theme} Candy Match</h3><ol>`;
  lines.forEach(line => {
    const [phrase, candy] = line.split(" - ");
    html += `<li>${phrase || ""} ‚Äî <b>${candy || ""}</b></li>`;
  });
  html += "</ol>";

  document.getElementById("preview").innerHTML = html;
  document.getElementById("output").style.display = "block";
}

function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ unit: "pt", format: "a4" });
  const content = document.getElementById("preview").innerText;
  doc.text(content, 40, 60);
  doc.save("candy-match.pdf");
}

document.getElementById("modeToggle").addEventListener("click", () => {
  document.body.classList.toggle("dark");
  const isDark = document.body.classList.contains("dark");
  document.getElementById("modeToggle").innerText = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
});
</script>
</body>
</html>
